<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loldle</title>
    <link rel="stylesheet" href="loldle.css">
    <script src="https://kit.fontawesome.com/cb1b141342.js" crossorigin="anonymous"></script>

<!--    <script>-->
</head>
<body>
    <div id="loldle">
        <div id="fondo"></div>
        <button class="volver"><i class="fa-solid fa-arrow-left" ></i></button>
        <h1>LOLdle</h1>
        <div class="inicio">
            <div class="select_game"><h2>Guess the champion</h2></div>
            <div class="select_game"><h2>Guess the ability</h2></div>
            <div class="select_game"><h2>Guess the quote</h2></div>
            <div class="select_game"><h2>Guess the skin</h2></div>
        </div>
        <div class="minigame" id="champion_guess">
        <div class="container">
            <div class="search-input-box">
                <input id="input_text_champion" type="text" placeholder="Introduce campe贸n" />
                <i class="fa-solid fa-arrow-right" id="buscador"></i>
            </div>
            <div class="container-suggestions">
                <div class = "sugerencia"></div>
            </div>
        </div>
        <div id="loldle-content">
            <div class="title"><h2>Champion</h2></div>
            <div class="title"><h2>Name</h2></div>
            <div class="title"><h2>Gender</h2></div>
            <div class="title"><h2>Positions(s)</h2></div>
            <div class="title"><h2>Species</h2></div>
            <div class="title"><h2>Resource</h2></div>
            <div class="title"><h2>Range Type</h2></div>
            <div class="title"><h2>Region(s)</h2></div>
            <div class="title"><h2>Release year</h2></div>
        </div>
        </div>

        <div class="minigame" id="quote_guess">
            <div class="container">
            <div class="quote">
                <h3>Which champion said this quote?</h3>
                
                <h2 id="champion_quote"></h2>
            </div>

            <audio controls id="quote_audio">
                <source src="" type="audio/mpeg">
            </audio>
            <hr>
            <div class="search-input-box">
                <input id="input_text_quote" type="text" placeholder="Introduce campe贸n" />
                <i class="fa-solid fa-arrow-right" id="buscador"></i>
            </div>
            <div class="container-suggestions">
                <div class = "sugerencia"></div>
            </div>
            <div id="quote_guesses">
                
            </div>
            </div>
            
        </div>

        <div class="minigame" id="ability_guess">
            <div class="container">
                <div class="ability">
                    <h3>Which champion has this ability?</h3>
                    <img id="champion_ability_img" src="">
                </div>
            <hr>
            <div class="search-input-box">
                <input id="input_text_ability" type="text" placeholder="Introduce campe贸n" />
                <i class="fa-solid fa-arrow-right" id="buscador"></i>
            </div>
            <div class="container-suggestions">
                <div class = "sugerencia"></div>
            </div>
            <div id="ability_guesses">
                
            </div>

            <div id="keybinds">
                <h3>Which ability is this?</h3>
                    <button onclick="correct_button(0)" class="key">Q</button>
                    <button onclick="correct_button(1)" class="key">W</button>
                    <button onclick="correct_button(2)" class="key">E</button>
                    <button onclick="correct_button(3)" class="key">R</button>
                    <button onclick="correct_button(4)" class="key">Passive</button>
            </div>
            </div>


        </div>

        <div class="minigame" id="skin_guess">
            <div class="container">
                <div class="skin">
                    <h3>Which champion has this skin?</h3>
                    <div id="skin_container">
                    <img id="champion_skin_img" src="">
                    </div>
                </div>
            <hr>
            <div class="search-input-box">
                <input id="input_text_skin" type="text" placeholder="Introduce campe贸n" />
                <i class="fa-solid fa-arrow-right" id="buscador"></i>
            </div>
            <div class="container-suggestions">
                <div class = "sugerencia"></div>
            </div>
            <div id="skin_guesses">
                
            </div>
            <div>
            </div>

            </div>
        </div>

    </div>
</body>
<script src="info.js"></script>
<script src="champion_guess.js"></script>
<script src="quote_guess.js"></script>
<script src="ability_guess.js"></script>
<script src="skin_guess.js"></script>
<script src="loldle.js"></script>
<script src="common_functions.js"></script>
</html>
